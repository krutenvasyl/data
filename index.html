<!DOCTYPE html>
<head>
  <meta charset="utf-8">

<body>
  <header>

  </header>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="form-group margin-top5p">
            <label for="bank_id">Select Bank</label>
            <select name="banks_names" class="form-control bank_id" id="bank_id">
              <option value="2000007">AFK Mikrofinanca demo</option>
              <option value="2000009">AlexBank demo</option>
              <option value="2000014">Garanti Leasing demo</option>

              <option value="2000037">Banque Du Caire DEMO</option>
              <option value="2000045">MKF Sunrise DEMO</option>
              <option value="2000053">Mi Bospo DEMO</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group margin-top2p axis-option">
            <label for="axis_option">Select X axis option</label>
            <select name="axis-option" class="form-control" id="axis_option">
              <option value="byTime">Time</option>
              <option value="byLoanAmount">Loan amount</option>
              <option value="byInvestmentCosts">Investment costs</option>
            </select>
          </div>
        </div>
    </div>

    <div id="chartContainer" style="height: 300px; width: 100%;" class="margin-bot5p"></div>
  </div>

  <footer>

  </footer>
